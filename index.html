<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Country Shop | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=The+Nautigal:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="./images/logo2.gif" alt="logo" width="125" />
          </div>
          <nav>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">Account</a></li>
            </ul>
          </nav>
          <img
            src="./images/basket.png"
            alt="cart"
            width="40px"
            height="40px"
          />
        </div>
        <div class="row">
          <div class="col-2">
            <h1>
              Bring the English <br />
              country style <br />
              into your home!
            </h1>
            <p>
              Recreate the comfortable, warm feeling of an English country
              cottage <br />
              with our English country style products.
            </p>
            <a href="" class="btn">Explore Now &#8594;</a>
          </div>
          <div class="col-2">
            <img src="./images/kitchen2.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- featured categories-->

    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img src="./images/cnadelabra.jpg" />
          </div>
          <div class="col-3">
            <img src="./images/pans.jpg" />
          </div>
          <div class="col-3">
            <img src="./images/kettle.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
